components:
  schemas:
    Host:
      required: [address, name]
      properties:
        name:
          description: |-
            The name, uniquely identifying the host
          type: string
        address:
          description: |-
            The test address of the host
          type: string
        prefix:
          description: |-
            The prefix of the host
          type: integer
          default: 24
        host_type:
          description: |-
            Optional host type, if fabric is rendered on physical box.
            - external for hosts/servers physically connected to front panel ports
            - internal_traffic_sink for an emulated server that acts as a traffic sink (i.e. packets sent to its IP address will be routed through the fabric)
          type: string
          enum: [external, internal_traffic_sink]

