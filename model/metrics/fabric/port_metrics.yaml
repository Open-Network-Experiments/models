          type: array
          items:
            $ref: '#/components/schemas/PerEgressQueueMetrics'
        per_priority_group_metrics:
          type: array
          items:
            $ref: '#/components/schemas/PerPriorityGroupMetrics'
        flow_counter_metrics:
          $ref: '#/components/schemas/FlowCounterMetrics'
 
    PerEgressQueueMetrics:
      type: object
      required: [queue_number]
      properties:
        queue_number:
          type: integer
          minimum: 0
        egress_buffer_reserved_usage_current:
          type: integer
          format: int64
          minimum: 0
        egress_buffer_total_usage_peak:
          type: integer
          format: int64
          minimum: 0
        multicast_buffer_total_usage_peak:
          type: integer
          format: int64
          minimum: 0

    PerPriorityGroupMetrics:
      type: object
      required: [priority_group]
      properties:
        priority_group:
          type: integer
          minimum: 0
        ingress_buffer_reserved_usage_current:
          type: integer
          format: int64
          minimum: 0
        ingress_buffer_shared_usage_peak:
          type: integer
          format: int64
          minimum: 0

    FlowCounterMetrics:
      type: object
      properties:
        per_background_traffic_flow:
          type: array
          items:
            $ref: '#/components/schemas/FlowCounterMetrics.PerBackgroundTrafficFlow'

    FlowCounterMetrics.PerBackgroundTrafficFlow:
      type: object
      required: [flow_name]
      properties:
        flow_name:
          type: string
        frames_transmitted:
          type: integer
          format: int64
          minimum: 0


    PortMeta:
      description: >-
        Port metadata.
      type: object
      properties:
        front_panel_port:
          description: >-
            The corresponding front panel port, if any.
          type: integer
        tx_switch:
          description: >-
            The emulated device to which the port belongs to
          type: string
        rx_switch:
          description: >-
            The emulated device to which the port is connected to
          type: string
        connected_to:
          description: >-
            The host to which a front-panel port is connected to
          type: string
        link_name:
          description: >-
            Name of the emulated port link
          type: string
        annotations:
          description: >-
            Other metadata
          type: string