components:
  schemas:
    Host:
      required: [address, name]
      properties:
        front_panel_port:
          description: |-
            The number of the port on the front panel
          type: integer
        name:
          description: |-
            The name, uniquely identifying the host
          type: string
        address:
          description: |-
            The test address of the host
          type: string
        prefix:
          description: |-
            The prefix of the host
          type: integer
          default: 24
