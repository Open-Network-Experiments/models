    PortConfig:
      description: >-
        Port configuration information.
      type: object
      properties:
        front_panel_port:
          description: >-
            The corresponding front panel port, if any.
          type: integer
        autoneg_mode:
          type: string
          enum: [enabled, disabled]
        fec_mode:
          type: string
        speed:
          type: string
          enum: [speed_100_gbps, speed_200_gbps, speed_50_gbps]
        tx_switch:
          description: >-
            The emulated device to which the port belongs to
          type: string
        rx_switch:
          description: >-
            The emulated device to which the port is connected to
          type: string
        connected_to:
          description: >-
            The host to which a front-panel port is connected to
          type: string
        link_name:
          description: >-
            Name of the emulated port link
          type: string
        meta:
