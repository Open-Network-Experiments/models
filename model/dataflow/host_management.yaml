components:
  schemas:
    Dataflow.HostManagement:
      type: object
      description: |-
        auxillary host information needed to run dataflow experiments
      required: [host_name]
      properties:
        host_name:
          type: string
          x-constraint:
          - '#components/schemas/Host/properties/name'
        eth_nic_profile:
          description: |-
            The pod profile associated with the pod(s).
          type: string
          x-constraint:
            - "#/components/schemas/Dataflow.EthNicProfileSettings/properties/name"

   