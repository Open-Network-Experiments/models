components:
  schemas:
    L1SettingsProfile:
      type: object
      properties:
        name:
          description: Uniquely identifies a layer 1 settings profile
          type: string
        link_speed:
          x-include:
            - '#/components/schemas/LinkSpeed'
        autonegotiation:
          $ref: '#/components/schemas/L1SettingsProfile.Autonegotiation'


    LinkSpeed:
      description: Link speed
      type: string
      enum: [speed_100_gbps, speed_200_gbps, speed_50_gbps]
      default: speed_100_gbps


    L1SettingsProfile.Autonegotiation:
      type: object
      properties:
        choice:
          type: string
          enum: [enabled, disabled]
          default: enabled
        enabled:
          $ref: '#/components/schemas/L1SettingsProfile.Autonegotiation.Enabled'
        disabled:
          $ref: '#/components/schemas/L1SettingsProfile.Autonegotiation.Disabled'

    
    L1SettingsProfile.Autonegotiation.Enabled:
      type: object
      properties: 
        advertise_fec:
          type: boolean
          default: true

    L1SettingsProfile.Autonegotiation.Disabled:
      type: object
      properties:
        fec_mode:
          type: string
          enum: [reed_solomon, firecode, kp4]
          default: reed_solomon